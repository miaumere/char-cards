<!-- {{ measurements.keys | json }} -->
<table class="measurements-table" *ngIf="measurements" [formGroup]="form">
    <tr>
        <th *ngFor="let key of Object.keys(measurements)">
            {{ 'CHARACTER_CARD.' + key | translate }}
        </th>
    </tr>
    <tr>
        <td *ngFor="let key of Object.keys(measurements)">
            <mat-form-field class="measurements-form-field">
                <input
                    class="measurements-input"
                    matInput
                    type="number"
                    min="0"
                    max="200"
                    (change)="inputChange()"
                    [formControlName]="key + 'Height'"
                />
            </mat-form-field>
            cm
        </td>
    </tr>
    <tr>
        <td *ngFor="let key of Object.keys(measurements)">
            <mat-form-field class="measurements-form-field">
                <input
                    class="measurements-input"
                    matInput
                    type="number"
                    min="0"
                    max="200"
                    (change)="inputChange()"
                    [formControlName]="key + 'Weight'"
                />
            </mat-form-field>
            kg
        </td>
    </tr>
    <tr>
        <td *ngFor="let key of Object.keys(measurements)">
            ðŸ“ˆ BMI: {{ measurements[key].bmi }}
        </td>
    </tr>
</table>
