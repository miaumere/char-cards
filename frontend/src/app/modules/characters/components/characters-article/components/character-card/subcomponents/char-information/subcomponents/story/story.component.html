<div class="story-containter">
    <ckeditor
        [editor]="Editor"
        [(ngModel)]="model.editorData"
        (change)="onEditorChanges()"
        [disabled]="!isUserLogged || !isEditModeOn"
        (ready)="onReady($event)"
    ></ckeditor>
    <div
        class="story-containter__button-container"
        style="width: 2.5rem"
        *appIfLoggedUser
    >
        <ng-container *appIfLoggedUser>
            <mat-icon
                class="option-icon"
                (click)="isEditModeOn = true"
                *ngIf="!isEditModeOn"
                >edit</mat-icon
            >
            <mat-icon
                class="close-icon"
                (click)="isEditModeOn = false"
                *ngIf="!!isEditModeOn"
                >close</mat-icon
            >
        </ng-container>

        <mat-icon
            class="option-icon option-icon--save save-button"
            (click)="saveStory()"
            *appIfLoggedUser="wereAnyChangesMade"
            >save</mat-icon
        >
    </div>
</div>
