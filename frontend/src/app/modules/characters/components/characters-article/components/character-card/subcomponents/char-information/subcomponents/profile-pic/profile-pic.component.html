<img
    class="character__profile-pic"
    *ngIf="profilePicFromCharacter"
    [src]="
        'data:image/' +
            profilePicFromCharacter?.extension +
            ';base64, ' +
            profilePicFromCharacter.image | sanitizer
    "
/>
<div
    *ngIf="!profilePicFromCharacter"
    class="character__profile-pic character__profile-pic--empty"
></div>

<div *ngIf="isUserLogged" class="file-options">
    <div class="upload-file">
        <mat-icon (click)="profilePicInput.click()" class="file-icon">
            attach_file</mat-icon
        >

        <span>
            {{
                isProfilePicChosen
                    ? ('EDIT_IMAGES.PROFILE_PIC_CHOSEN' | translate)
                    : ('SHARED.CHOOSE_FILE' | translate)
            }}
        </span>

        <input
            #profilePicInput
            type="file"
            (change)="handleFileInput($event.target.files)"
            style="display: none"
        />
    </div>

    <mat-icon (click)="setNewImages()" class="file-icon file-icon--save"
        >save_alt</mat-icon
    >
</div>
