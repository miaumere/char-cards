<ul class="relationships">
    <ng-container *ngFor="let relationship of charRelationships">
        <li
            class="relationship"
            [routerLink]="['../', relationship.relatedCharacter.id]"
            [title]="
                relationship.relatedCharacter.charName +
                ' ' +
                relationship.relatedCharacter.charSurname
            "
        >
            <div class="relation-profile-pic">
                <img
                    class="relation-profile-pic__image"
                    [src]="
                        'data:image/' +
                            relationship.relatedCharacter?.profilePic
                                ?.extension +
                            ';base64, ' +
                            relationship.relatedCharacter?.profilePic?.image
                            | sanitizer
                    "
                />
            </div>
            <span
                >{{ relationship.relatedCharacter.charName }}
                {{ relationship.relatedCharacter.charSurname }}</span
            >
            <span>
                {{ relationship.relationName }}
            </span>
        </li>
    </ng-container>
</ul>
