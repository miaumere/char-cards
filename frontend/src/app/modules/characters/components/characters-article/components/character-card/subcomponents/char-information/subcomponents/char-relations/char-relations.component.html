<app-relation-tree
    [color]="themeColor1"
    [charId]="charId"
    [reloadChartObservable]="reloadChart$"
></app-relation-tree>
<app-edit-relations
    *ngIf="isUserLogged"
    [color]="themeColor1"
    [charId]="charId"
    [charFullName]="charFullName"
    (relationsChangedEvent)="reloadChart()"
></app-edit-relations>
