<section class="characters-card" *ngIf="character">
    <app-character-main-info
        [character]="character"
        [color]="themeColor1"
        [bgColor]="bgColor1"
        [bgColorSecond]="bgColor2"
        [isUserLogged]="isUserLogged"
        (infoHasChangedEvent)="getCharacterById()"
    >
    </app-character-main-info>

    <app-char-information
        [character]="character"
        [color]="themeColor1"
        [preferences]="preferences"
        [bgColor]="bgColor1"
        [isUserLogged]="isUserLogged"
    >
    </app-char-information>
</section>
