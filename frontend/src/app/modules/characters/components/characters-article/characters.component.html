<article class="characters global-section">
    <app-character-card
        [themeColor]="themeColor1"
        [character]="character"
        [bgColorFirst]="bgColor1"
        [bgColorSecond]="bgColor2"
        [preferences]="preferences"
        [isUserLogged]="isUserLogged"
        (characterHadChangedEvent)="getCharacterById()"
    >
    </app-character-card>
</article>
