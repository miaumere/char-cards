<app-loader [visible]="!sideChars && loading"></app-loader>


<article *ngIf="sideChars" class="admin-panel admin-panel--side">

  <div class="admin-panel-side__menu menu">
    <div class="menu__item item" *ngFor="let character of sideChars">
      <div class="item__char-info char-info">
        <div class="char-info__profile-pic profile-pic">
          <img src="{{profilePicURL}}/{{character.externalId}}/{{character.profilePic}}" class="profile-pic__image">
        </div>
        <span class="char-info__name">{{character.sideCharacterName}} {{character.sideCharacterSurname}}</span>
      </div>
      <div class="item__sidebar sidebar">
        <div class="sidebar__option" title="Edytuj postać">
          <app-icon [icon]="'edit'" [color]="'black'"></app-icon>
        </div>
        <div class="sidebar__option" title="Zmień zdjęcie postaci">
          <app-icon [icon]="'edit-picture'" [color]="'black'"></app-icon>
        </div>
        <div class="sidebar__option" title="Zmień stan postaci">
          <span [ngSwitch]="character.archived">
            <span *ngSwitchCase="true">
              <app-icon [icon]="'non-archive'" [color]="'black'"></app-icon>

            </span>
            <span *ngSwitchCase="false">
              <app-icon [icon]="'archive'" [color]="'black'"></app-icon>

            </span>
          </span>

        </div>
      </div>
    </div>


  </div>

</article>
