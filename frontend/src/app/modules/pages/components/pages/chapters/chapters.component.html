<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <div class="chapters-sidenav">
            <button mat-stroked-button [routerLink]="['./']">
                <mat-icon>keyboard_backspace</mat-icon>
                {{ 'SHARED.RETURN' | translate }}
            </button>

            <div class="book-icon">
                <app-book-icon [book]="book" [size]="3"></app-book-icon>
                <h2 class="book-name">{{ book?.name }}</h2>
            </div>

            <div>
                <div
                    *ngIf="chapters.length > 0"
                    [ngStyle]="{ color: fontColor }"
                >
                    <mat-list
                        role="list"
                        *ngFor="let chapter of chapters; index as i"
                        class="chapter-list"
                    >
                        <a
                            [routerLink]="['./pages']"
                            [queryParams]="{
                                id: bookId,
                                chapterId: chapter.id,
                                color: book?.color
                            }"
                        >
                            <mat-list-item
                                role="listitem"
                                [ngStyle]="{ color: fontColor }"
                                class="chapter-list__item"
                                routerLinkActive="chapter-list__item--active"
                                class="ellipsis"
                            >
                                <div class="ellipsis">
                                    {{ i + 1 }}. {{ chapter.name }}
                                </div>
                            </mat-list-item>
                        </a>
                    </mat-list>
                </div>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="chapters-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
