<div *ngIf="!!books.length" class="book-list">
  <h2 class="book-list__title">{{ 'BOOKS_LIST.BOOKS_LIST_TITLE' | translate }}
  </h2>
  <div class="book-list-container">

    <mat-card *ngFor="let book of books" class="book-card" matRipple [matRippleColor]="book.color">
      <a [routerLink]="['./chapters']" [queryParams]="{
    id: book.id,
    color: book.color
  }">
        <mat-card-header>
          <mat-card-title>{{book.name}}</mat-card-title>
        </mat-card-header>
        <div class="book-card__icon-container">
          <app-book-icon [icon]="book.icon" [color]="book.color" [size]='3'></app-book-icon>
        </div>

      </a>

    </mat-card>
  </div>

</div>
<div *ngIf="!books.length" class="book-list">
  {{ 'BOOKS_LIST.NO_BOOKS' | translate }}
</div>
