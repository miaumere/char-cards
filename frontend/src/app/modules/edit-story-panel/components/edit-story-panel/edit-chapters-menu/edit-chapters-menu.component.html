<div class="edit-chapters-menu">
  <mat-card class="edit-chapters-menu__aside">
    <button mat-raised-button color="primary" [routerLink]="['../']">Wróć do listy szkicowników</button>

    <div *ngIf="book" class="book">
      <app-book-icon [icon]="book.icon" [color]="book.color" [size]='4'></app-book-icon>
      {{book.name}}
    </div>

  </mat-card>

  <div>
    <mat-list *ngIf="chapters.length > 0">
      <div mat-subheader>Części</div>
      <mat-list-item *ngFor="let chapter of chapters">
        <mat-icon mat-list-icon>bookmark</mat-icon>
        <div mat-line>{{chapter.name}}</div>
        <div mat-line>{{chapter.chapterDesc}}</div>


      </mat-list-item>


    </mat-list>
    <span *ngIf="chapters.length === 0">
      Brak części dla tego szkicownika.
    </span>

  </div>
</div>
