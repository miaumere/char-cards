<aside class="global-section" class="char-menu">
  <ng-container *ngFor="let character of charList; index as i">
    <a class="character" [routerLink]="['/char-cards', character.id]" routerLinkActive="router-link-active">
      <img class="character__profile-pic" src="/character-profile-pics/{{i+1}}/{{character.profilePic}}"
        *ngIf="character.profilePic">
      <div *ngIf="!character.profilePic" class="character__profile-pic character__profile-pic--empty"></div>
      <span>
        {{ character.charName }}
      </span>
    </a>
  </ng-container>
</aside>
