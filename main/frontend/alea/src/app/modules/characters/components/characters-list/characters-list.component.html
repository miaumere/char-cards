<aside class="global-section" class="char-menu">
  <div *ngFor="let character of charList" class="character">
    <a [routerLink]="['/char-cards', character.id]" routerLinkActive="router-link-active">
      <div style="background: tomato; height: 120px; width: 120px;" class="character__profile-pic">

      </div>
      <span>
        {{ character.charName }} </span>
    </a>
  </div>
</aside>
