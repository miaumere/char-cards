<aside class="global-section">
  <ng-container>
    <div *ngFor="let character of charList">
      <a
        [routerLink]="['/char-cards', character.id]"
        routerLinkActive="router-link-active"
        >{{ character.charName }} {{ character.charSurname }}</a
      >
      <hr />
    </div>
  </ng-container>
</aside>
